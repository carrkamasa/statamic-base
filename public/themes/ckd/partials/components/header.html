<section class="header">

    <div class="inner">

        <nav class="header-navigation">

            <ul class="head-navigation__links">
                {{ nav from="/" include_home="true" scope="tag" }}
                    {{ if children }}
                    <li class="has-children">
                        <a href="{{ url }}">{{ title }}</a>
                        <ul class="dropdown">
                            {{ children }}
                                <li><a href="{{ url }}">{{ title }}</a></li>
                            {{ /children }}
                        </ul>
                    </li>
                    {{ else }}
                        <li><a href="{{ url }}">{{ title }}</a></li>
                    {{ endif }}
                {{ /nav }}
            </ul>
            
        </nav>


</section>
